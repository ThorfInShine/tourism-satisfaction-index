name: Deploy to Hostinger with Password

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: |
        CI=false npm run build
        echo "Build completed. Contents:"
        ls -la build/
      env:
        REACT_APP_API_URL: https://apibatas.bpskotabatu.com/api
        REACT_APP_ENVIRONMENT: production
    
    - name: Install sshpass
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass
    
    - name: Deploy with rsync using password
      run: |
        export SSHPASS="${{ secrets.PASSWORD }}"
        sshpass -e rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./build/ \
          ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/html/batas.bpskotabatu.com/
    
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          echo "Verifying deployment..."
          ls -la /var/www/html/batas.bpskotabatu.com/
          nginx -t && systemctl reload nginx
          echo "Deployment completed!"