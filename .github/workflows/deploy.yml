name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            echo "🚀 Starting deployment..."
            
            # Navigate to project directory
            cd /var/www/html/batas.bpskotabatu.com
            
            # Backup data
            if [ -f "data/combined_batu_tourism_reviews_cleaned.csv" ]; then
              sudo cp data/combined_batu_tourism_reviews_cleaned.csv data/backups/auto_backup_$(date +%Y%m%d_%H%M%S).csv
              echo "✅ Data backed up"
            fi
            
            # Pull latest code
            sudo git fetch origin
            sudo git reset --hard origin/main
            echo "✅ Code updated"
            
            # Install/update dependencies as www-data
            sudo -u www-data venv/bin/pip install --upgrade pip
            sudo -u www-data venv/bin/pip install -r requirements.txt
            echo "✅ Dependencies updated"
            
            # Set permissions
            sudo chown -R www-data:www-data /var/www/html/batas.bpskotabatu.com
            sudo chmod -R 755 /var/www/html/batas.bpskotabatu.com
            sudo chmod -R 777 /var/www/html/batas.bpskotabatu.com/data
            sudo chmod -R 777 /var/www/html/batas.bpskotabatu.com/logs
            echo "✅ Permissions set"
            
            # Restart application using wrapper script
            sudo supervisorctl restart batas-app
            echo "✅ Application restarted via supervisor"
            
            # Test Nginx configuration
            sudo nginx -t && sudo systemctl reload nginx
            echo "✅ Nginx reloaded"
            
            # Wait for app to start
            sleep 10
            
            # Health check
            if curl -f http://localhost:5000/health > /dev/null 2>&1; then
              echo "✅ Application health check passed"
            else
              echo "⚠️ Application health check failed"
              sudo supervisorctl status batas-app
              sudo tail -n 20 /var/www/html/batas.bpskotabatu.com/logs/batas-app.log
              sudo tail -n 20 /var/www/html/batas.bpskotabatu.com/logs/batas-app-error.log
            fi
            
            echo "🎉 Deployment completed!"
