name: Deploy to Hostinger with Rsync

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: |
        CI=false npm run build
        echo "Build completed. Contents of build directory:"
        ls -la build/
        echo "Contents of build/static directory:"
        ls -la build/static/ || echo "No static directory"
      env:
        REACT_APP_API_URL: https://apibatas.bpskotabatu.com/api
        REACT_APP_ENVIRONMENT: production
    
    - name: Deploy with rsync over SSH
      uses: burnett01/rsync-deployments@5.2.1
      with:
        switches: -avzr --delete
        path: build/
        remote_path: /var/www/html/batas.bpskotabatu.com/
        remote_host: ${{ secrets.HOST }}
        remote_user: ${{ secrets.USERNAME }}
        remote_key: ${{ secrets.SSH_KEY }}
    
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          echo "Verifying deployment..."
          ls -la /var/www/html/batas.bpskotabatu.com/
          ls -la /var/www/html/batas.bpskotabatu.com/static/
          sudo nginx -t && sudo systemctl reload nginx
          echo "Deployment verified and Nginx reloaded!"